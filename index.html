<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="mentor-form">

            <!-- Informações pessoais -->
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                    <div class="col-2">
            
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email valido)</span></label>
                        <input type="email" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Password <span>(minimo de 6 caracteres)</span></label>
                        <input type="password" id="password">
                    </div>     
                </div>
            </fieldset>

            <!-- Informações mentor -->
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
   
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
            
                </div>
            </fieldset>

            <!-- Horarios disponiveis -->
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horarios disponiveis</legend>

                    <h1>Primeira mentoria</h1>
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="date-1">Data</label>
                            <input type="date" id="date-1">
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="begin-1">Das</label>
                            <input type="time" id="begin-1">
                        </div>

                         <div class="input-wrapper">
                            <label for="end-1">Até</label>
                            <input type="time" id="end-1">
                        </div>
                    </div>

                    <h1>Segunda Mentoria</h1>
                    
                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="date-2">Data</label>
                            <input type="date" id="date-2">
                        </div>
                    
                        <div class="input-wrapper">
                            <label for="begin-2">Das</label>
                            <input type="time" id="begin-2">
                        </div>     


                        <div class="input-wrapper">
                            <label for="end-2">Ate</label>
                            <input type="time" id="end-2">
                        </div>     
                    </div>

                </div>
            </fieldset> 
        </form>

        <footer>

            <input form="mentor-form" class="button" type="submit" value="Salvar">

        </footer>
    </div>
</body>
</html>
